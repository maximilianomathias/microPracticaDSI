
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>    
    </button>
    <ion-title>nuevo-contacto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit) = "onAddContact(f.value)" #f ="ngForm">
    <ion-list>
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input type="text" placeholder="Texto" name="nombre" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Organizaci√≥n</ion-label>
        <ion-input type="text" placeholder="Texto" name="organizacion" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Numero</ion-label>
        <ion-input type="text" placeholder="666666666" name="numero" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Correo</ion-label>
        <ion-input type="text" placeholder="name@example.com" name="correo" ngModel></ion-input>
      </ion-item>
    </ion-list>
      <button ion-button block type="submit" [disabled]="!f.value">Aceptar</button>
  </form>
</ion-content>
